<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Claude Code (Bun · WS)</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  background: #f9fafb;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  background: white;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #e5e7eb;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.header h1 {
  font-size: 1.25rem;
  font-weight: 600;
  color: #111827;
}

.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.message {
  display: flex;
  gap: 0.75rem;
  max-width: 100%;
  animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.user {
  justify-content: flex-end;
}

.message.assistant {
  justify-content: flex-start;
}

.message-content {
  max-width: 70%;
  padding: 0.75rem 1rem;
  border-radius: 1rem;
  word-wrap: break-word;
  white-space: pre-wrap;
  line-height: 1.5;
}

.message.user .message-content {
  background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
  color: white;
  border-bottom-right-radius: 0.25rem;
}

.message.assistant .message-content {
  background: white;
  color: #374151;
  border: 1px solid #e5e7eb;
  border-bottom-left-radius: 0.25rem;
}

.message.system .message-content {
  background: #f3f4f6;
  color: #6b7280;
  font-size: 0.875rem;
  border-radius: 0.5rem;
  max-width: 100%;
  text-align: center;
}

.message.tool .message-content {
  background: #fef3c7;
  color: #92400e;
  font-size: 0.875rem;
  font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
  border: 1px solid #fcd34d;
}

.input-container {
  background: white;
  border-top: 1px solid #e5e7eb;
  padding: 1rem 1.5rem;
  box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.05);
}

.input-wrapper {
  display: flex;
  align-items: center;
  background: #f3f4f6;
  border: 1px solid #e5e7eb;
  border-radius: 2rem;
  padding: 0.5rem 1rem;
  transition: all 0.2s ease;
}

.input-wrapper:focus-within {
  background: white;
  border-color: #8b5cf6;
  box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
}

#msg {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  font-size: 1rem;
  color: #111827;
  padding: 0.25rem 0.5rem;
}

#msg::placeholder {
  color: #9ca3af;
}

#msg:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.send-button {
  background: none;
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  color: #8b5cf6;
  transition: color 0.2s ease;
}

.send-button:hover:not(:disabled) {
  color: #7c3aed;
}

.send-button:disabled {
  color: #d1d5db;
  cursor: not-allowed;
}

/* Scrollbar styling */
.chat-container::-webkit-scrollbar {
  width: 6px;
}

.chat-container::-webkit-scrollbar-track {
  background: transparent;
}

.chat-container::-webkit-scrollbar-thumb {
  background: #d1d5db;
  border-radius: 3px;
}

.chat-container::-webkit-scrollbar-thumb:hover {
  background: #9ca3af;
}

/* Markdown styles for assistant messages */
.message.assistant .message-content h1,
.message.assistant .message-content h2,
.message.assistant .message-content h3,
.message.assistant .message-content h4,
.message.assistant .message-content h5,
.message.assistant .message-content h6 {
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  font-weight: 600;
  line-height: 1.25;
}

.message.assistant .message-content h1 { font-size: 1.5rem; }
.message.assistant .message-content h2 { font-size: 1.25rem; }
.message.assistant .message-content h3 { font-size: 1.125rem; }
.message.assistant .message-content h4 { font-size: 1rem; }

.message.assistant .message-content p {
  margin-bottom: 0.75rem;
}

.message.assistant .message-content p:last-child {
  margin-bottom: 0;
}

.message.assistant .message-content ul,
.message.assistant .message-content ol {
  margin-left: 1.5rem;
  margin-bottom: 0.75rem;
}

.message.assistant .message-content li {
  margin-bottom: 0.25rem;
}

.message.assistant .message-content code {
  background: #f3f4f6;
  padding: 0.125rem 0.25rem;
  border-radius: 0.25rem;
  font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
  font-size: 0.875em;
  color: #dc2626;
}

.message.assistant .message-content pre {
  background: #1f2937;
  color: #f9fafb;
  padding: 1rem;
  border-radius: 0.5rem;
  overflow-x: auto;
  margin-bottom: 0.75rem;
}

.message.assistant .message-content pre code {
  background: none;
  color: inherit;
  padding: 0;
  font-size: 0.875rem;
}

.message.assistant .message-content blockquote {
  border-left: 3px solid #8b5cf6;
  padding-left: 1rem;
  margin-left: 0;
  margin-bottom: 0.75rem;
  color: #6b7280;
  font-style: italic;
}

.message.assistant .message-content a {
  color: #8b5cf6;
  text-decoration: underline;
}

.message.assistant .message-content a:hover {
  color: #7c3aed;
}

.message.assistant .message-content strong {
  font-weight: 600;
}

.message.assistant .message-content em {
  font-style: italic;
}

.message.assistant .message-content hr {
  border: none;
  border-top: 1px solid #e5e7eb;
  margin: 1rem 0;
}

.message.assistant .message-content table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 0.75rem;
}

.message.assistant .message-content table th,
.message.assistant .message-content table td {
  border: 1px solid #e5e7eb;
  padding: 0.5rem;
  text-align: left;
}

.message.assistant .message-content table th {
  background: #f9fafb;
  font-weight: 600;
}
</style>
</head>
<body>
<div class="header">
  <h1>Claude Code via CLI</h1>
</div>
<div class="chat-container" id="chat"></div>
<div class="input-container">
  <div class="input-wrapper">
    <input id="msg" placeholder="Ask Claude… (Enter to send)" autocomplete="off">
    <button class="send-button" id="sendBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 2L11 13"></path>
        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
      </svg>
    </button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js" crossorigin="anonymous"></script>
<script type="module" src="app.js"></script>
</body>
</html>
