<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Claude Code (Bun · WS)</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  background: #f9fafb;
  height: 100vh;
  height: 100dvh; /* Dynamic viewport height for mobile */
  display: flex;
  flex-direction: column;
  overflow: hidden; /* Prevent body scroll */
}

.header {
  background: white;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #e5e7eb;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
  flex-shrink: 0; /* Prevent header from shrinking */
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 1.25rem;
  font-weight: 600;
  color: #111827;
}

.connection-status {
  font-size: 0.875rem;
  color: #6b7280;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.connection-status::before {
  content: '';
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #ef4444;
}

.connection-status.connected::before {
  background: #10b981;
}

.connection-status.connected {
  color: #10b981;
}

.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  min-height: 0; /* Allow proper flex shrinking on mobile */
}

.message {
  display: flex;
  gap: 0.75rem;
  max-width: 100%;
  animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.user {
  justify-content: flex-end;
}

.message.assistant {
  justify-content: flex-start;
}

.message-content {
  max-width: 70%;
  padding: 0.75rem 1rem;
  border-radius: 1rem;
  word-wrap: break-word;
  white-space: pre-wrap;
  line-height: 1.5;
}

.message.user .message-content {
  background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
  color: white;
  border-bottom-right-radius: 0.25rem;
}

.message.assistant .message-content {
  background: white;
  color: #374151;
  border: 1px solid #e5e7eb;
  border-bottom-left-radius: 0.25rem;
}

.message.system .message-content {
  background: #f3f4f6;
  color: #6b7280;
  font-size: 0.875rem;
  border-radius: 0.5rem;
  max-width: 100%;
  text-align: center;
}

.message.tool {
  max-width: 100%;
  width: 100%;
}

.tool-details.show {
  display: block;
}

.input-container {
  background: white;
  border-top: 1px solid #e5e7eb;
  padding: 1rem 1.5rem;
  box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.05);
  flex-shrink: 0; /* Prevent input from shrinking */
}

.input-wrapper {
  display: flex;
  align-items: center;
  background: #f3f4f6;
  border: 1px solid #e5e7eb;
  border-radius: 2rem;
  padding: 0.5rem 1rem;
  transition: all 0.2s ease;
}

.input-wrapper:focus-within {
  background: white;
  border-color: #8b5cf6;
  box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
}

#msg {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  font-size: 1rem;
  color: #111827;
  padding: 0.25rem 0.5rem;
}

#msg::placeholder {
  color: #9ca3af;
}

#msg:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.send-button {
  background: none;
  border: none;
  padding: 0.5rem;
  cursor: pointer;
  color: #8b5cf6;
  transition: color 0.2s ease;
}

.send-button:hover:not(:disabled) {
  color: #7c3aed;
}

.send-button:disabled {
  color: #d1d5db;
  cursor: not-allowed;
}

/* Scrollbar styling */
.chat-container::-webkit-scrollbar {
  width: 6px;
}

.chat-container::-webkit-scrollbar-track {
  background: transparent;
}

.chat-container::-webkit-scrollbar-thumb {
  background: #d1d5db;
  border-radius: 3px;
}

.chat-container::-webkit-scrollbar-thumb:hover {
  background: #9ca3af;
}

/* Tool message styling improvements */
.message.tool .message-content {
  background: white;
  color: #374151;
  font-size: 0.813rem;
  border: 1px solid #e5e7eb;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.message.tool .message-content:hover {
  background: #f9fafb;
  border-color: #d1d5db;
}

.tool-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  position: relative;
}

.tool-type-icon {
  width: 14px;
  height: 14px;
  color: #6b7280;
  flex-shrink: 0;
}

.tool-name {
  flex: 1;
  font-weight: 500;
}

.tool-chevron {
  width: 14px;
  height: 14px;
  transition: transform 0.2s ease;
  color: #9ca3af;
  flex-shrink: 0;
  margin-left: auto;
}

.tool-chevron.expanded {
  transform: rotate(90deg);
}

.tool-details {
  margin-top: 0.5rem;
  padding-top: 0.5rem;
  border-top: 1px solid #e5e7eb;
  white-space: pre-wrap;
  word-break: break-word;
  display: none;
  color: #6b7280;
}

/* Thinking indicator styling */
.thinking-indicator .message-content {
  display: inline-flex;
  align-items: center;
  gap: 0.25rem;
  padding: 0.5rem 0.75rem;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  font-size: 0.813rem;
}

.thinking-text {
  color: #6b7280;
}

.thinking-dots {
  display: inline-flex;
  gap: 0.125rem;
}

.thinking-dots span {
  display: inline-block;
  width: 0.25rem;
  height: 0.25rem;
  background: #9ca3af;
  border-radius: 50%;
  animation: thinking-pulse 1.4s infinite ease-in-out;
}

.thinking-dots span:nth-child(1) {
  animation-delay: -0.32s;
}

.thinking-dots span:nth-child(2) {
  animation-delay: -0.16s;
}

@keyframes thinking-pulse {
  0%, 80%, 100% {
    opacity: 0.3;
    transform: scale(0.8);
  }
  40% {
    opacity: 1;
    transform: scale(1);
  }
}

.thinking-timer {
  color: #9ca3af;
  font-size: 0.75rem;
  margin-left: 0.25rem;
}

/* Fix mobile responsiveness */
html {
  overflow: hidden;
  width: 100%;
  position: fixed;
}

body {
  width: 100%;
  position: fixed;
  overflow: hidden;
}

/* Mobile-specific adjustments */
@media (max-width: 768px) {
  html, body {
    overflow-x: hidden;
    width: 100vw;
  }
  
  .header {
    padding: 0.75rem 1rem;
  }
  
  .header h1 {
    font-size: 1.125rem;
  }
  
  .chat-container {
    padding: 1rem;
    width: 100%;
    overflow-x: hidden;
  }
  
  .message {
    width: 100%;
    overflow-x: hidden;
  }
  
  .message-content {
    max-width: 85%;
    font-size: 0.95rem;
    overflow-wrap: break-word;
    word-wrap: break-word;
  }
  
  .message.tool .message-content,
  .message.system .message-content {
    max-width: 100%;
  }
  
  .input-container {
    padding: 0.75rem 1rem;
    width: 100%;
  }
  
  .input-wrapper {
    padding: 0.375rem 0.75rem;
  }
  
  #msg {
    font-size: 0.95rem;
  }
}

/* Handle iOS Safari viewport issues */
@supports (-webkit-touch-callout: none) {
  body {
    height: -webkit-fill-available;
  }
}
</style>
</head>
<body>
<div class="header">
  <h1>Claude Code via CLI</h1>
  <span id="connection-status" class="connection-status"></span>
</div>
<div class="chat-container" id="chat"></div>
<div class="input-container">
  <div class="input-wrapper">
    <input id="msg" placeholder="Ask Claude… (Enter to send)" autocomplete="off">
    <button class="send-button" id="sendBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 2L11 13"></path>
        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
      </svg>
    </button>
  </div>
</div>
<script type="module" src="app.js"></script>
</body>
</html>
