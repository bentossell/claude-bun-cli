name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate Preview Info
        id: preview
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PORT=$((4000 + PR_NUMBER))
          PREVIEW_URL="https://pr-${PR_NUMBER}.preview.openode.ai"
          
          echo "pr_number=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "port=${PORT}" >> $GITHUB_OUTPUT
          echo "url=${PREVIEW_URL}" >> $GITHUB_OUTPUT
      
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 164.90.137.5
          username: root
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            cd /home/claude-app/app
            
            # Make scripts executable if not already
            chmod +x scripts/*.sh
            
            # Deploy the preview with GitHub PAT for cloning private repos
            export GITHUB_TOKEN="${{ secrets.GH_PAT }}"
            ./scripts/deploy-preview.sh \
              "${{ steps.preview.outputs.pr_number }}" \
              "${{ github.repository }}" \
              "${{ secrets.ANTHROPIC_API_KEY }}"
      
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview Deployment
      
      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸš€ Preview Deployment
            
            Your preview is ready at: ${{ steps.preview.outputs.url }}
            
            | Status | Details |
            |--------|---------|
            | ğŸŸ¢ **Deployed** | Successfully deployed at $(date -u '+%Y-%m-%d %H:%M:%S UTC') |
            | ğŸ”— **URL** | ${{ steps.preview.outputs.url }} |
            | ğŸ”Œ **Port** | ${{ steps.preview.outputs.port }} |
            | ğŸ·ï¸ **PR** | #${{ steps.preview.outputs.pr_number }} |
            
            ---
            
            The preview will be automatically updated when you push new commits.
            It will be removed when this PR is closed or merged.
          edit-mode: replace

  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    
    steps:
      - name: Remove Preview
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 164.90.137.5
          username: root
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            cd /home/claude-app/app
            
            # Cleanup the preview
            ./scripts/cleanup-preview.sh "${{ github.event.pull_request.number }}"
      
      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Preview Deployment
      
      - name: Update Comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸš€ Preview Deployment
            
            | Status | Details |
            |--------|---------|
            | ğŸ”´ **Removed** | Preview was removed at $(date -u '+%Y-%m-%d %H:%M:%S UTC') |
            | ğŸ·ï¸ **PR** | #${{ github.event.pull_request.number }} |
            
            The preview has been cleaned up after the PR was closed.
          edit-mode: replace